<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/ionic.css">
        <link rel="stylesheet/less" type="text/css" href="css/less/activiti.less">
        <script src="js/less/less.min.js"></script>
        <script src="js/ionic.bundle.js"></script>
        <script src="js/bindPhone.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
        <title>绑定手机</title>
    </head>
    <body ng-app="myapp" ng-controller="bindControl as bindCtrl">
        <ion-header-bar class="bar bar-header bar-royal">
            <a href="home.html" class="button button-icon icon ion-ios-arrow-back"></a>
            <h1 class="title">绑定手机号</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item" ng-hide="!bindCtrl.user.phoneNumber">已绑定的手机号：<span class="phoneNumber">{{bindCtrl.user.phoneNumber}}</span></div>
                <div class="item assertive" ng-hide="bindCtrl.user.phoneNumber">还未绑定手机号（绑定手机号以添加好友）</div>
                <label class="item item-input" ng-hide="bindCtrl.user.phoneNumber">
                    <span class="input-label">您的手机号：</span>
                    <input type="tel" ng-model="bindCtrl.newPhoneNumber" />
                </label>
            </div>
        </ion-content>
        <ion-footer-bar class="bar bar-footer bar-calm" ng-hide="bindCtrl.user.phoneNumber">
            <h1 class="title" ng-click="bindCtrl.onSubmit();">绑定</h1>
        </ion-footer-bar>
    </body>
</html>
