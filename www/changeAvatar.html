<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/ionic.css">
        <link rel="stylesheet/less" type="text/css" href="css/less/activiti.less">
        <script src="js/less/less.min.js"></script>
        <script src="js/ionic.bundle.js"></script>
        <script src="js/changeAvatar.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
        <title>更改头像</title>
    </head>
    <body ng-app="myapp" ng-controller="avatarControl as avatarCtrl">
        <ion-header-bar class="bar bar-header bar-royal">
            <a href="home.html" class="button button-icon icon ion-ios-arrow-back"></a>
            <h1 class="title">更改头像</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <a class="item item-thumbnail-left" href="#" ng-repeat="avatar in avatarCtrl.avatars" ng-click="avatarCtrl.chooseAvatar(avatar);">
                    <img ng-src="img/{{avatar.src}}">
                    <h2>{{avatar.title}}
                        <span class="plusOne" ng-show="avatar.chosen"><i class="icon ion-checkmark"></i></span>
                    </h2>
                    <p ng-show="avatar.three" ng-click="avatarCtrl.preview(avatar);"><u>3D</u></p>
                </a>
            </div>
        </ion-content>
        <ion-footer-bar class="bar bar-footer bar-calm">
            <h1 class="title" ng-click="avatarCtrl.onSubmit();">选择</h1>
        </ion-footer-bar>
    </body>
</html>
