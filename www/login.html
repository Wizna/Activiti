<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/ionic.css">
        <script src="js/ionic.bundle.js"></script>
        <script src="js/login.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <title>登陆</title>
    </head>
    <body ng-app="myapp" ng-controller="loginCtrl as login">
        <ion-header-bar class="bar bar-header bar-stable">
            <h1 class="title">登陆Activiti</h1>
        </ion-header-bar>

        <ion-content scroll="false">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">用户名</span>
                    <input type="text" ng-model="login.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="login.password">
                </label>
            </div>
        </ion-content>
        
        <ion-footer-bar class="bar bar-footer bar-calm">
            <h1 class="title" ng-click="login.onSubmit();">登陆</h1>
        </ion-footer-bar>
    </body>
</html>
