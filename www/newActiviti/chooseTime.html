<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/ionic.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/ionic-datepicker/dist/style.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/ionic-timepicker/dist/style.css">
        <script src="../js/ionic.bundle.js"></script>
        <script src="../bower_components/ionic-datepicker/dist/templates.js"></script>
        <script src="../bower_components/ionic-timepicker/dist/templates.js"></script>
        <script src="../bower_components/ionic-datepicker/src/ionic-datepicker.js"></script>
        <script src="../bower_components/ionic-timepicker/src/ionic-timepicker.js"></script>
        <script src="../js/newActiviti/chooseTime.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <title>选择时间</title>
    </head>
    <body ng-app="myapp" ng-controller="pickerCtrl as picker">
        <ion-header-bar class="bar bar-header bar-stable">
            <a href="../newActiviti.html" class="button button-icon icon ion-ios-arrow-back"></a>
            <h1 class="title">选择时间</h1>
        </ion-header-bar>
        
        <ion-content>
            <div class="list">
                <div class="item" ng-hide="picker.times.length">尚未选择时间！</div>
                <div class="item item-icon-right" ng-repeat="time in picker.times">{{time}}
                <i class="icon ion-android-remove" ng-click="picker.removeTime(time);"></i></div>
                <div class="item" style="text-align:center;">
                    <ionic-datepicker idate="picker.currentDate" disablepreviousdates="true">
                        <button class="button">
                            {{picker.currentDate | date:'yyyy 年 M 月 d 日'}}
                        </button>
                    </ionic-datepicker>
                    <ionic-timepicker etime="picker.slots.epochTime" format="picker.slots.format" step="picker.slots.step">    
                        <button class="button">
                            {{picker.slots.epochTime*1000+16*3600*1000 | date:'HH:mm'}} 
                        </button>
                    </ionic-timepicker>
                </div>
            </div>
        </ion-content>
        <ion-footer-bar class="bar bar-footer bar-calm">
            <h1 class="title" ng-click="picker.addTime();">添加</h1>
        </ion-footer-bar>
    </body>
</html>
